<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/google.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Clone Google</title>
</head>

<body>

    <header>
        <a href="https://mail.google.com/mail/&ogbl" target="_blank">
            <p class="head">Gmail</p>
        </a>
        <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl" target="_blank">
            <p class="head">Imagens</p>
        </a>
        <img class="menuimg" src="assets/dots-menu.png" alt="">
        <button class="login">Fazer Login</button>
    </header>


    <div class="centro">
        <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

        <div class="input">
            <div class="box">
                <img class="inputicons" src="assets/search.png" alt="">
                <input autofocus type="text">
                <img class="inputiconsright" src="assets/keyboard.png" alt="">
                <img class="inputiconsright" src="assets/mic.png" alt="">
            </div>
        </div>

        <div>
            <button class="botao-pesquisa">Pesquisa Google</button>
            <button class="botao-pesquisa">Estou com Sorte</button>
        </div>
    </div>
    <footer>
        <div class="pais">Brasil</div>
        <div class="barra-final">
            <div>
                <a class="link-footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiE942Nz_n3AhWmG7kGHWDkByQQkNQCCA8&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-BR%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw3gf0CCgkBW5U8ABkzdJTLX">Sobre</a>
                <a class="link-footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiE942Nz_n3AhWmG7kGHWDkByQQkdQCCBA&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fpt-BR_br%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw0SBrV37CSf6tzE6MLGHNdg">Publicidade</a>
                <a class="link-footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiE942Nz_n3AhWmG7kGHWDkByQQktQCCBE&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Negocios</a>
                <a class="link-footer" href="https://google.com/search/howsearchworks/?fg=1">Como funciona a
                    Pesquisa</a>

            <div>
                <a class="link-footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiE942Nz_n3AhWmG7kGHWDkByQQ8awCCBI&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Dpt-BR%26fg%3D1&usg=AOvVaw38fspUc-lPeC-l8V8E2yk0">Privacidade</a>
                <a class="link-footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiE942Nz_n3AhWmG7kGHWDkByQQ8qwCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Dpt-BR%26fg%3D1&usg=AOvVaw3h34CxlTDQxqKNSK8DxUZk">Termos</a>

</html>
