<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>

<body>
    <h1>Sem Flexbox</h1>
    <div class="padrao">
        <div>Texto 1</div>
        <div>Texto 2</div>
        <div>Texto 3</div>
    </div>

    <h1>Com Flexbox</h1>

    <h3>Row</h3>
    <div class="row">
        <div>Texto 1</div>
        <div>Texto 2</div>
        <div>Texto 3</div>
    </div>

    <h3>Row-Reverse</h3>
    <div class="row-reverse">
        <div>Texto 1</div>
        <div>Texto 2</div>
        <div>Texto 3</div>
    </div>

    <h3>Column</h3>
    <div class="column">
        <div>Texto 1</div>
        <div>Texto 2</div>
        <div>Texto 3</div>
    </div>

    <h3>Column-Reverse</h3>
    <div class="column-reverse">
        <div>Texto 1</div>
        <div>Texto 2</div>
        <div>Texto 3</div>
    </div>

    <h3>Flex</h3>
    <div class="exemplo">
        <div class="div1">Texto 1</div>
        <div class="div2">Texto 2</div>
        <div class="div3">Texto 3</div>
    </div>

</body>

</html>
